<!DOCTYPE html>
<html lang="en">
<body>
    <textarea id="password" rows="1", cols="10"></textarea>
    <button type="button" onClick="sendVerification()">enter</button>
</body>    
<script src='js/config.js' type="text/javascript"></script>
<script src='js/client.js' type="text/javascript"></script>
<script>
    function sendVerification() {
        var password = document.getElementById("password").value;
        verificate(password, function(resp) {
            if (resp == "succeeded") {
                setCookie();
                redirect('./other.html');
            }
        });
    }
</script>
</html>
